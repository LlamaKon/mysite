<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Site</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="../scripts/main.js" type="module"></script>
    </head>
    <body>
        <!-- nav bar -->
        <nav id='nav'></nav>

        <div id="root">
            <!-- Home -->
            <section id="cover" class='active'>
                <h1>Welcome!</h1>
            </section>

            <!-- Todo -->
            <section id="todo" class='app'>
                <h1>TODO LIST</h1>
                <!-- 入力部分-->
                <div>
                    <form class="todo__form__search">
                        <label class="todo__label">SEARCH</label>
                        <input type="text" class="todo__input__search" placeholder="Search...">
                    </form>
                    <form class="todo__form__add">
                        <label class="todo__label">ADD</label>
                        <input type="text" class="todo__input__add" placeholder="Add...">
                    </form>
                </div>
                <!-- 表示部分-->
                <div class="todo__container__todo">
                    <h2>Remains to do</h2>
                    <ul class="todo__todos">
    
                    </ul>
                </div>
                <div class="todo__container__done">
                    <h2>Already done</h2>
                    <ul class="todo__dones">
                    </ul>
                </div>
            </section>

            <!-- Typing -->
            <section id="typing" class='app'></section>

            <!-- Puzzle -->
            <section id="slide-puzzle" class='app'></section>

            <!-- Memory -->
            <section id="memory-card" class='app'></section>

        </div>
    </body>
</html>
